<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rate</title>
    <script src="./jquery3.6.0.js"></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <p id="title">Currency Converter</p>
        <p id="text"></p>
        <div class="selectbox">
            <span>From : <select id="currencyOne">
                </select></span>
            <span><button id="btn">Swap</button></span>
            <span>To : <select id="currencyTwo">
                </select></span>
        </div>
        
        <div class="boxes">
            <input type="text" id="amountOne" placeholder="0">
            <input type="text" id="amountTwo" placeholder="0">
        </div>
    </div>
</body>

</html>
